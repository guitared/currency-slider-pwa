<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="styles.css">
  <title>Currency Slider</title>
</head>
<body>
<div class="fix-wrapper">
  <input type="radio" id="s0" name="step" value="10" checked>
  <label for="s0">10</label>
  <input type="radio" id="s1" name="step" value="100">
  <label for="s1">100</label>
  <input type="radio" id="s2" name="step" value="1000">
  <label for="s2">1K</label>
  <input type="radio" id="s3" name="step" value="10000" checked>
  <label for="s3">10K</label>
  <input type="radio" id="s4" name="step" value="100000">
  <label for="s4">100K</label>
  <input type="radio" id="pn" name="partition" value="0" checked>
  <label for="pn">N</label>
  <input type="radio" id="ph" name="partition" value="2">
  <label for="ph">H</label>
  <input type="radio" id="pq" name="partition" value="4">
  <label for="pq">Q</label>
  <input type="radio" id="pd" name="partition" value="10">
  <label for="pd">D</label>
  <br>
  <input type="radio" id="c1" name="base_currency" value="l" checked>
  <label class="currency" for="c1">KRW</label>
  <input type="radio" id="c2" name="base_currency" value="r">
  <label class="currency" for="c2">THB</label>
</div>
<table><tbody id="tbd"></tbody></table>
<script src="app.js"></script>
</body>
</html>
